<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <title>Select Counter</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: #f8f9fa;">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Select Counter</h1>
        <div class="card mt-4 shadow">
            <div class="card-body">
                {% if availableCounters|length > 0 %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="counter" class="font-weight-bold">Available Counters:</label>
                        <select class="form-control" id="counter" name="counter" required>
                            <option value="" disabled selected>Select a counter</option>
                            {% for counter in availableCounters %}
                            <option value="{{ counter }}">Counter {{ counter }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                {% else %}
                <h5 class="text-center text-danger">No available counters at the moment.</h5>
                {% endif %}
            </div>
        </div>
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
